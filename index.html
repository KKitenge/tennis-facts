<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tennis Quick Quiz</title>
</head>

<body>
    <header id="header"><h1>Tennis</h1></header>

    <section class="container">
        <div id="secondheader"><h3>Welcome to the Tennis Quiz</h3></div>
        <button id="startbtn" class="button">Start</button>
        <div id="thirdheader"><h4>Take a swing</h4></div>
        
        <div id="timercountdown">
            <button id="count" class="button">Time</button>
            <p id="countdown"></p>
            <p id="main"></p>
        </div>
        
        <section class="quizbox"></section>
        <div id="quizbody">            
            <h5>This Legend, known as the GOAT, has won 23 Grand Slams</h5>
            <ul style="list-style-type:none;">
                <li><input id="q1" type="button" name="Martina" value="Martina Navratilova" onclick="questionAnswer()"></li>
                <li><input id="q1" type="button" name="Helen" value="Helen Wills Moody" onclick="questionAnswer()"></li>
                <li><input id="q1" type="button" name="Serena" value="Serena Williams" onclick="questionAnswer()"></li>
                <li><input id="q1" type="button" name="Steffi" value="Steffi Graf" onclick="questionAnswer()"></li>
                <li><input id="q1" type="button" name="Venus" value="Venus Williams" onclick="questionAnswer()"></li>
            </ul>               
        </div>
        </section>
        <hr>
        <hr>
    </section>

    <footer><h6>Made by a Tennis Enthusiast</h6></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
