<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tennis Quick Quiz</title>
</head>

<body>
    <header id="header"><h1>Tennis</h1></header>

    <section class="container">
        <div id="secondheader"><h3>Welcome to the Tennis Quiz</h3></div>
        <button id="startbtn" class="button">Start</button>
        <div id="thirdheader"><h4>Take a swing</h4></div>
        
        <div id="timercountdown">
            <button id="count" class="button">Time</button>
            <p id="countdown"></p>
            <p id="main"></p>
        </div>
        
        <section id="quizbox"></section>
        <div id="quizbody">
            <h5>This Legend, known as the GOAT, has won 23 Grand Slams</h5>
            <ul style="list-style-type:none;">
                <li><input type="button" qnum="1" value="Martina Navratilova"></li>
                <li><input type="button" qnum="2" value="Helen Wills Moody"></li>
                <li><input type="button" qnum="3" value="Serena Williams"></li>
                <li><input type="button" qnum="4" value="Steffi Graf"></li>
                <li><input type="button" qnum="5" value="Venus Williams"></li>
            </ul>
              
                
          
        </div>
        </section>
        <hr>
        <hr>
    </section>

    <footer><h6>Made by a Tennis Enthusiast</h6></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
