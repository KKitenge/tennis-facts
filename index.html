<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tennis Quick Quiz</title>
</head>

<body>
    <header id="header"><h1>Tennis</h1></header>

    <section class="container">
        <div id="secondheader"><h3>Welcome to the Tennis Quiz</h3></div>
        <button id="startbtn" class="button">Start</button>
        <div id="thirdheader"><h4>Take a swing</h4></div>
        
        <div id="timercountdown">
            <div id="count"></div>
            <p id="countdown"></p>
        </div>
        
        <!-- Game Start -->
    <section class="quizbox">
        <div id="quizbody"> 
            <form name="tennisquiz">
            <div id="mainQuiz-container" hidden>
                <h5 id="tennisQuiz"></h5>
                <!-- <ul style="list-style-type:none;"> -->
                <ul>
                <button id="choice1"></button>
                <button id="choice2"></button>
                <lbutton id="choice3"></button>
                <button id="choice4"></button>
                <button id="choice5"></button></ul>
            </div>
            
            <!-- Results -->
            <div id="finalScores" hidden>
                <h1>Game Over</h1>
                <span id="finalscore" class="finScore"></span>
                <input id="score-input" type="text" placeholder="Add your initials">
                <button id="submit-button">Submit</button>
            </div>
            <div id="highLowScores" hidden>
                <h1>High & Low Scores</h1>
                <div id="scorelist" class="scores-list">
                </div>
            </form>
        </div>
        </section>
    </section>
        <hr>
        <hr>
        <footer><h6>Made by a Tennis Enthusiast</h6></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
